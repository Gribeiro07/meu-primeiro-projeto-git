<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MODA</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="container">
            <nav class="flex-between">
                <a href="index.html" class="logo">MODA.</a>

                <ul class="nav-links">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="index.html#shop">Coleção</a></li>
                    <li><a href="index.html#about">Sobre</a></li>
                    <li><a href="index.html#contact">Contato</a></li>
                </ul>

                <div class="header-actions flex-center">
                    <button class="cart-icon" aria-label="Carrinho">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <span class="cart-count">0</span>
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-container">
            <div class="login-header">
                <h2>Bem-vindo de volta</h2>
                <p>Acesse sua conta para continuar</p>
            </div>

            <form class="login-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" placeholder="seu@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" placeholder="Sua senha" required>
                    </div>
                </div>

                <div class="form-actions">
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Entrar</button>

                <div class="form-footer">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div style="text-align: center; color: #adb5bd; font-size: 0.9rem;">
                &copy; 2025 MODA. Todos os direitos reservados.
            </div>
        </div>
    </footer>

</body>

</html>
